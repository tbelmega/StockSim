<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StockSim</title>
    <link rel="stylesheet" href="css/dgrid.css">
    <link rel="stylesheet" href="css/stocksim.css">
</head>
<body>
<nav>
    <li><a href="#/home">Home</a></li>
    <li><a href="#/stocks">Stocks</a></li>
</nav>
<div id="main-content" class="container-fluid"></div>

<!-- load Dojo -->
<script>
    var dojoConfig = {
        has: {
            "dojo-firebug": true,
            "dojo-debug-messages": true
        },
        parseOnLoad: 1,
        async: true,
        packages: [
            {
                name: 'stocksim',
                location: location.pathname.replace(/\/[^/]+$/, '')
            },
            {
                name: 'dgrid',
                location: '//cdn.rawgit.com/SitePen/dgrid/v1.1.0'
            },
            {
                name: 'dstore',
                location: '//cdn.rawgit.com/SitePen/dstore/v1.1.1'
            }
        ]
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.12.2/dojo/dojo.js"
        data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>

<!-- start application-->
<script src="main.js"></script>

</body>
</html>
